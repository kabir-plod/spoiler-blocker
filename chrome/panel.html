<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="bootstrap-paper.css">
	<link rel="stylesheet" href="panel-style.css">
	<script src="jquery.js"></script>
	<script src="angular.min.js"></script>
	<script src="panel-script.js"></script>
	<h4>
		Heading
	</h4>
</head>
<body ng-app = "panelApp">
	<div class="container" ng-controller = "panelController">
		<input type="text" class="form-control input-txt" placeholder="List title" ng-model="titleString"></input>
		<br>
		<input type="text" class="form-control input-txt" placeholder="Enter comma seperated tags" ng-model="tagString"></input>
		<br>
		<button type="button" class="btn btn-primary" style="display:block" ng-click="getInput()">Submit</button>
		<br>
		<button type="button" class="btn btn-primary" style="display:block" ng-click="resetAll()">Clear All Lists</button>
		<br>
		<button type="button" class="btn btn-primary" style="display:block" ng-click="displayTags = !displayTags">
			See Lists
			<span class="caret"></span>
		</button>
		<br>
		<ul class="list-group" ng-show="displayTags">
			<li class="list-group-item" ng-repeat="tag in allTags">
				{{ tag.title }}
			</li>
		</ul>
	</div>
</body>
</html>
